<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="plugins/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Major Issue DEMO VERSION 1</title>
</head>
<body>
    
    <header class="row">
        <div class="col s4 title">Major Issue DEMO VERSION 1</div>
        <a id="signinButton" class="waves-effect btn red col offset-s6 s1">Sign-In</a>
        <img id="gitImage" class="col s1" src="" alt="">
    </header>

    <div class="main-container row">
        
        <aside class="col s4" style="background-color:pink; height: 800px;">
            <h4> Available Repos </h4>
            <ul class="collection" id="repo-list">
                <!--
                <a class="collection-item">
                    <p style="margin:0px;">
                        <span class="repo-title">Github Repo Title</span> <br>
                        Access: <span>Private</span> <br>
                        Owner: <span>Obama</span>
                    </p>
                </a>
                -->
            </ul>
        </aside>

        <main class="col s8" style="background-color:aqua; height:100px">
            <h4> Current Issues </h4>
            <h5 id="selected-repo"> SELECTED_REPO </h5>
            <a id="issueModalButton" class="waves-effect waves-light green btn">ADD</a>
            <a class='dropdown-trigger btn' href='#' data-target='tag-primary'>Primary Tag</a>
            <ul id='tag-primary' class='dropdown-content'>
                <li><a value="1">Bug</a></li>
                <li><a value="2">Contribution</a></li>
                <li><a value="3">Fix</a></li>
                <li><a value="4">Question</a></li>
                <li><a value="5" >Request</a></li>
                <li><a value="6">Reference</a></li>
            </ul>

            <a class='dropdown-trigger btn' href='#' data-target='tag-secondary'>Secondary Tag</a>
            <ul id='tag-secondary' class='dropdown-content'>
                <li><a value="3">Fix</a></li>
                <li><a value="4">Question</a></li>
                <li><a value="6">Reference</a></li>
                <li><a value="7">Evidence</a></li>
            </ul>
            <ul class="collection" id="issue-list"></ul>
            
        </main>
    </div>

    <!-- Modals-->

    <div id="issueModal" class="modal">
        
        <div id="templateArea" class="modal-content">
            Loading...
        </div>
        <div class="modal-footer">
            <a href="#!" id="bugfix_submitButton" class="waves-effect waves-light green btn">Submit Issue</a>
        </div>
    </div>
    
    <script src="plugins/jquery-3.3.1.min.js"></script>
    <script src="plugins/materialize/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/templateManager.js"></script>
</body>
</html>
